<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="Quiz">
          <h1>Javascript Quiz !!</h1>    
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="Master-Ninja">
            <legend>Do you know Javascript Basics ? </legend>
            <dl> Let's test your knowledge to see if you a real Javascript Ninja !!!</dl>
          </div>
        </div>
        <div class="row">
          <div class="start it">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
